            <div class="HotspotAnnotation"> 
              <p class="title">Nucleus</p>
              <p class="description" style="display:none">Nucleus is the control centre of the cell and contains genetic material (DNA) that carries the instructions for the cell’s functions and characteristics.</p>
             </div>
        </button>

      <p class="title">Nucleolus</p>
      <p class="description" style="display:none">Nucleolus is a region within the nucleus where ribosomal RNA is synthesized and assembled with proteins to form ribosomes.</p>

    </button>

        <p class="description" style="display:none">Plasma membrane is a thin, flexible barrier that surrounds the cell, separating the internal environment of the cell from the external environment. It is composed of a lipid bilayer and embedded proteins that regulate the movement of materials in and out of the cell.</p>

    <button class="Hotspot" data-audio="myAudio14" slot="hotspot-14"  data-surface="175 0 57 169 602 0.206 0.639 0.155" data-visibility-attribute="visible"

    <div class="HotspotAnnotation"> 
      <p class="title">Ribosomes</p>
        <p class="description" style="display:none">Ribosomes are small, non-membrane-bound organelles that are responsible for protein synthesis. They are composed of ribosomal RNA (rRNA) and proteins, which can be found in both prokaryotic and eukaryotic cells. Ribosomes read the genetic code in mRNA (messenger RNA) and synthesize proteins by linking amino acids together in a specific order.</p>
       </div>
    </button>
