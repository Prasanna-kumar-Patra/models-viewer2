<!doctype html>
<html lang="en">

<head>
  <title>Parts of a Flower Cross section</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <audio src="" id="myAudio1"></audio>
  <!-- <model-viewer> HTML element -->
  <model-viewer class="mv1"  id="mv1" src="../libs/glbs/Parts of a Flower Cross section.glb" ar ar-modes="webxr scene-viewer quick-look"
    camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="-41.13deg 55.33deg 2.741m"
    field-of-view="24.45deg">


    <!-- <button class="Hotspot" slot="hotspot-1" data-orbit="-41.51deg 58.47deg 2.741m" field-of-view="24.45deg"
      data-target="-0.09m 0.1146m 0.317m" data-surface="28 0 21451 21566 21567 0.528 0.292 0.180"
      data-visibility-attribute="visible">
      1<div class="HotspotAnnotation">Ascending Aorta</div>
    </button> -->
    <button class="Hotspot" slot="hotspot-1" data-audio="myAudio1"  data-orbit="5.495deg 71.76deg 0.1639m"
      field-of-view="15.41deg" data-target="0m -0.005325m 0.003837m" data-surface="1 0 4271 4272 4273 0.241 0.261 0.498"
      data-visibility-attribute="visible">1
      <div class="HotspotAnnotation">
        <p class="title">Pistil</p>
        <p class="description" style="display:none">Pistil: The ovule producing part of a flower. The ovary often supports a long style, topped by a stigma. The mature ovary is a fruit, and the mature ovule is a seed. Stigma: The part of the pistil where pollen germinates. Ovary: The enlarged basal portion of the pistil where ovules are produced.</p>
      </div>
    </button>

    <button class="Hotspot" slot="hotspot-2" data-audio="myAudio2"  data-orbit="5.495deg 71.76deg 0.1844m"
      field-of-view="18.2deg" data-target="0m 0.01793m 0.005315m" data-surface="1 0 20764 20767 20355 0.527 0.424 0.049"
      data-visibility-attribute="visible">2
      <div class="HotspotAnnotation">
        <p class="title">Stigma</p>
        <p class="description" style="display:none">
          Stigma: It is the adapted portion of the pistil, which is present at the uppermost part or receptive tip of carpels in the female reproductive parts of a flower.</p>
      </div>
    </button>

    <button class="Hotspot" slot="hotspot-3" data-audio="myAudio3"  data-orbit="5.495deg 71.76deg 0.1639m"
      field-of-view="15.41deg" data-target="0m 0.005321m 0.003997m" data-surface="1 0 6362 6363 6364 0.216 0.375 0.409"
      data-visibility-attribute="visible">3
      <div class="HotspotAnnotation">
        <p class="title">Pollen Tube</p>
        <p class="description" style="display:none">A pollen tube is a hollow tube-like structure formed from pollen deposited on the stigma.
          It belongs to the male reproductive structure.
          The pollen tube is not a nutrient-rich structure.
          The generative nucleus is the male nucleus of seed plants that undergo fertilization.</p>
      </div>
      </div>
    </button>

    <button class="Hotspot" slot="hotspot-4" data-audio="myAudio4"  data-orbit="-4.06deg 74.06deg 0.1844m"
      field-of-view="18.2deg" data-target="0.02m -0.04482m -0.004407m"
      data-surface="3 0 8552 8553 8554 0.067 0.096 0.838" data-visibility-attribute="visible">4
      <div class="HotspotAnnotation">
        <p class="title">Leaf</p>
        <p class="description" style="display:none">The leaf is a green, flat, thin, expanded lateral appendage of the stem. This part is borne at a node and bears a bud in its axil. It is exogenous in origin and develops from the leaf primordium of shoot apex. The green colour of the leaf is due to the presence of the photosynthetic pigment â€“ chlorophyll. This pigment helps the various plants to synthesise their organic food.</p>
      </div>
    </button>

    <button class="Hotspot" slot="hotspot-5" data-audio="myAudio5"  data-orbit="-9.793deg 89.73deg 0.2048m"
      field-of-view="21.5deg" data-target="0.04m 0.004296m -0.01278m"
      data-surface="2 0 5858 5860 5619 0.508 0.332 0.160" data-visibility-attribute="visible">5
      <div class="HotspotAnnotation">
        <p class="title">Petal</p>
        <p class="description" style="display:none">A petal is a part of a flower. Most flowers have a ring of brightly colored petals surrounding the center part of the blossom.</p>
      </div>
    </button>

    <button class="Hotspot" slot="hotspot-6" data-audio="myAudio6"  data-orbit="-15.91deg 54.95deg 0.1639m"
      field-of-view="15.4deg" data-target="-0.02m -0.01394m 0.003625m"
      data-surface="3 0 6277 6276 6278 0.440 0.487 0.073" data-visibility-attribute="visible">6
      <div class="HotspotAnnotation">
        <p class="title">Sepal</p>
        <p class="description" style="display:none">The sepal is a leaf-shaped structure found in flowering plants, or angiosperms. It is found on the outermost part of the flower, and like a petal, a sepal is considered to be a modified leaf. However, sepals are more likely to be confused with leaves since they are typically, but not always, green. They are also often covered with tiny hairs, and are directly attached to the stem as they are the first part of the flower to develop.</p>
      </div>
    </button>

    <button class="Hotspot" slot="hotspot-7" data-audio="myAudio7"  data-orbit="5.495deg 71.76deg 0.2253m"
      field-of-view="25.39deg" data-target="-0.01m 0.02176m 0.002251m"
      data-surface="0 0 1900 1901 1895 0.514 0.471 0.015" data-visibility-attribute="visible">7
      <div class="HotspotAnnotation">
        <p class="title">Stamen</p>
        <p class="description" style="display:none">Stamen is the male reproductive part of a flower, while pistil is the female reproductive part of a flower. The stamen is surrounded by anther and filament. The anthers produce pollen grains.</p>
      </div>
    </button>

    <button class="Hotspot" slot="hotspot-8" data-audio="myAudio8"  data-orbit="5.495deg 71.76deg 0.2253m"
      field-of-view="25.39deg" data-target="0m -0.03649m 0.002996m" data-surface="3 0 1927 1874 1872 0.138 0.638 0.224"
      data-visibility-attribute="visible">
      8<div class="HotspotAnnotation">
        <p class="title">Stem</p>
        <p class="description" style="display:none">A stem is one of two main structural axes of a vascular plant, the other being the root. It supports leaves, flowers and fruits, transports water and dissolved substances between the roots and the shoots in the xylem and phloem, stores nutrients, and produces new living tissue.</p>
      </div>
    </button>

    <button class="Hotspot" slot="hotspot-9" data-audio="myAudio9"  data-orbit="5.495deg 71.76deg 0.1639m"
      field-of-view="15.41deg" data-target="0m -0.01474m 0.003497m" data-surface="1 0 9116 9117 9050 0.408 0.159 0.433"
      data-visibility-attribute="visible">
      9<div class="HotspotAnnotation">
        <p class="title">Ovary</p>
        <p class="description" style="display:none">Ovary : It is the ductless reproductive gland of a flower, which plays a major role in the formation of seeds. This gland also functions as a storage of eggs or ovules</p>
      </div>
    </button>



    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="../libs/css/svg/ar_hand_prompt.png">
    </div>



   <div class="navigation">
      <div class="listPopup" style="display: none;"></div>
      <div class="pagination"></div>
    </div>
    <div class="description-box"> 
      <div class="actions">
        <button class="action-btn">
          <img class="action-btn actionBtn" src="../libs/css/svg/minimize.svg" />
        </button>
        <!-- <button class="action-btn">
          <img class="action-btn" src="../css/svg/maximize.svg" />
        </button> -->
      </div>
      <div class="description-container">
        <p class="description_title" ></p>
        <div class="descriptions "></div>
      </div>
    </div>


     
      
      
    
   


  </model-viewer>
