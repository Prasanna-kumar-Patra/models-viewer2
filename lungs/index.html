<!doctype html>
<html lang="en">

<head>
  <title>Anatomy of the airways- Lungs</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="../libs/css/styles1.css" rel="stylesheet" />
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="../libs/focus-visible.js" defer></script>
</head>

<body>
  <audio src="" id="myAudio1"></audio>
  <!-- <model-viewer> HTML element -->
   
  <model-viewer class="mv1" id="mv1" src="../libs/glbs/anatomy_of_the_airways.glb" ar ar-modes="webxr scene-viewer quick-look"
  camera-controls poster="poster.webp" shadow-intensity="1" camera-target="0.14m -497.4m 43.95m"
  camera-orbit="-4.926deg 84.38deg 0.537m" field-of-view="30deg">

  <button class="Hotspot" data-audio="myAudio1" slot="hotspot-1" data-target="0.15m -497.32m 43.89m"
    data-orbit="40.41deg 71.58deg 0.3791m" data-surface="2 0 243 12099 12100 0.481 0.025 0.494"
    data-visibility-attribute="visible">
    1<div class="HotspotAnnotation">
      <p class="title">Alveoli</p>
      <p class="description" style="display: none;">The alveoli are where the lungs and the blood exchange oxygen and carbon dioxide during the process of breathing in and breathing out.</p>
    </div>
  </button>

  <button class="Hotspot" data-audio="myAudio2" slot="hotspot-2" data-orbit="-204.7deg 72.99deg 0.2912m"
    field-of-view="12deg" data-target="0.19m -497.3m 43.83m" data-surface="2 0 15614 2737 15612 0.166 0.809 0.025"
    data-visibility-attribute="visible">
    2<div class="HotspotAnnotation">
      <p class="title">Smooth muscle fibers</p>
      <p class="description" style="display: none;">Smooth muscle contains thick and thin filaments that do not arrange into sarcomeres, resulting in a non-striated pattern.</p>
    </div>
  </button>

  <button class="Hotspot" data-audio="myAudio3" slot="hotspot-3" data-target="0.15m -497.32m 43.89m"
    data-orbit="-9.773deg 86.6deg 0.2912m" data-surface="3 0 11408 4386 13110 0.553 0.048 0.399"
    data-visibility-attribute="visible">
    3<div class="HotspotAnnotation">
      <p class="title">Trachea</p>
      <p class="description" style="display: none;">The airway that leads from the larynx (voice box) to the bronchi.</p>
    </div>
  </button>

  <button class="Hotspot" data-audio="myAudio4" slot="hotspot-4" data-target="0.13m -497.26m 43.88m"
    data-orbit="2.715deg 91.14deg 0.2912m" data-normal="-0.5829775m 0.2863482m -0.7603565m"
    data-surface="5 0 1020 1000 995 0.640 0.061 0.299" data-visibility-attribute="visible">
    4<div class="HotspotAnnotation">
      <p class="title">Os hyoideum</p>
      <p class="description" style="display: none;">The hyoid bone (lingual bone or tongue-bone) is a horseshoe-shaped bone situated in the anterior midline of the neck between the chin and the thyroid cartilage.</p>
    </div>
  </button>
  <button class="Hotspot" data-audio="myAudio5" slot="hotspot-5" data-target="0.15m -497.32m 43.89m"
    data-orbit="-13.83deg 110.7deg 0.2912m" data-surface="5 0 2843 1869 2844 0.075 0.600 0.325"
    data-visibility-attribute="visible">
    5<div class="HotspotAnnotation">
      <p class="title">Thyroid cartilage</p>
      <p class="description" style="display: none;"></p>
    </div>
  </button>

  <button class="Hotspot" data-audio="myAudio6" slot="hotspot-6" data-target="0.15m -497.32m 43.89m"
    data-orbit="-13deg 110.2deg 0.2912m" data-surface="5 0 1214 1353 1355 0.427 0.354 0.219"
    data-visibility-attribute="visible">
    6<div class="HotspotAnnotation">
      <p class="title">Cricoid Cartilage</p>
      <p class="description" style="display: none;">The tough, flexible tissue that forms the front part of the larynx (voice box).</p>
    </div>
  </button>

    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="../libs/css/svg/ar_hand_prompt.png">
    </div>



    <div class="navigation">
      <div class="listPopup" style="display: none;"></div>
      <div class="pagination"></div>
    </div>
    <div class="description-box"> 
      <div class="actions">
        <button class="action-btn">
          <img class="action-btn actionBtn" src="../libs/css/svg/minimize.svg" />
        </button>
        <!-- <button class="action-btn">
          <img class="action-btn" src="../css/svg/maximize.svg" />
        </button> -->
      </div>
      <div class="description-container">
        <p class="description_title" ></p>
        <div class="descriptions "></div>
      </div>
    </div>


   

  </model-viewer>

  <script type="module">
    var ap = '';
    var model = '';
    
    $(document).ready(function (e) {
      model = new ModelViewer()
      model.init(e);
     
    })
  </script>

  <script src="script.js"></script>
  <!-- <script src="./js/model.js"></script> -->
  <script src="../libs/js/model.js"></script>
  <script src="../libs/jquery-1.12.4.min.js"></script>

 
  <!-- <script type="module" src="../libs/model-viewer.min.js"></script> -->
  <script type="module" src="../libs/index.73ea82f8.js"></script>
</body>

</html>
