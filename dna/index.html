<body>
  <audio src="" id="myAudio1"></audio>
  <!-- <model-viewer> HTML element -->
    <model-viewer id="mv1" class="mv1" src="../libs/glbs/dna.glb" ar ar-modes="webxr scene-viewer quick-look"
    camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="14.48deg 88.24deg 1.773m" field-of-view="29.26deg">


    <button class="Hotspot"  data-audio="myAudio1" slot="hotspot-1" data-surface="32 0 14 50 19 0.332 0.467 0.201"
    data-orbit="18.61deg 48.11deg 1.795m" field-of-view="30deg" data-target="-0.07m -0.08m -0.43m" data-visibility-attribute="visible">
        1<div class="HotspotAnnotation">
            <p class="title">Adenine (A)</p>
            <p class="description" style="display:none"> “Adenine (A) is one of four chemical bases in DNA, with the other three being cytosine (C), guanine (G), and thymine (T). Within the DNA molecule, adenine bases located on one strand form chemical bonds with thymine bases on the opposite strand. The sequence of four DNA bases encodes the cell’s genetic instructions. A form of adenine called adenosine triphosphate (ATP) serves as an energy storage molecule and is used to power many chemical reactions within the cell.” (Adenine)</p>
        </div>
    </button>


    <button class="Hotspot"  data-audio="myAudio2" slot="hotspot-2" data-surface="14 0 14 50 19 0.283 0.325 0.392" data-orbit="14.48deg 88.24deg 1.315m" field-of-view="17.57deg" data-target="0m 0.27m -0.09m"
    data-visibility-attribute="visible">2
        <div class="HotspotAnnotation">
            <p class="title">Cytosine (C)</p>
            <p class="description" style="display:none">“Cytosine (C) is one of four chemical bases in DNA, the other three being adenine (A), guanine (G), and thymine (T). Within the DNA molecule, cytosine bases located on one strand form chemical bonds with guanine bases on the opposite strand. The sequence of four DNA bases encodes the cell’s genetic instructions.” (Cytosine)</p>
            </div>
    </button>

    <button class="Hotspot" slot="hotspot-3" data-audio="myAudio3" data-surface="19 0 51 10 15 0.419 0.124 0.456"  data-orbit="139.8deg 108.5deg 1.773m" field-of-view="29.26deg" data-target="-0.01m 0.27m -0.30m" data-visibility-attribute="visible">3
      <div class="HotspotAnnotation">
          <p class="title">Guanine (G)</p>
          <p class="description" style="display:none">“Guanine (G) is one of four chemical bases in DNA, with the other three being adenine (A), cytosine (C), and thymine (T). Within the DNA molecule, guanine bases located on one strand form chemical bonds with cytosine bases on the opposite strand. The sequence of four DNA bases encodes the cell’s genetic instructions.” (Guanine)</p></div>
  </button>

    <button class="Hotspot" data-audio="myAudio4" slot="hotspot-4" data-surface="31 0 51 15 44 0.238 0.360 0.402"  data-orbit="-169.7deg 99.7deg 1.315m" field-of-view="17.57deg" data-target="-0.13m 0.28m -0.09m" data-visibility-attribute="visible">4
      <div class="HotspotAnnotation">
          <p class="title">Thymine (T)</p>
          <p class="description" style="display:none">
              “Thymine (T) is one of four chemical bases in DNA, the other three being adenine (A), cytosine (C), and guanine (G). Within the DNA molecule, thymine bases located on one strand form chemical bonds with adenine bases on the opposite strand. The sequence of four DNA bases encodes the cell’s genetic instructions.” (Thymine)
          </p>
          </div>
  </button>


  <button class="Hotspot"  data-audio="myAudio5" slot="hotspot-5" data-surface="3 0 1015 1017 1055 0.036 0.049 0.916"  data-orbit="14.48deg 88.24deg 1.773m" field-of-view="29.26deg" data-target="0m 0.21m -0.07124m" data-visibility-attribute="visible">
    5<div class="HotspotAnnotation">
        <p class="title">Sugar-Phosphate Backbone</p>
        <p class="description" style="display:none">A sugar-phosphate backbone (alternating grey-dark grey) joins together nucleotides in a DNA sequence. The sugar-phosphate backbone forms the structural framework of nucleic acids, including DNA and RNA.</p>
        </div>
</button>
