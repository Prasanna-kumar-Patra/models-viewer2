  <!-- <model-viewer> HTML element -->
    <model-viewer id="mv1" class="mv1" src="../libs/glbs/earths_atmosphere.glb" ar ar-modes="webxr scene-viewer quick-look"
    camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="-1.153deg 84.22deg 1.74m" field-of-view="30deg" camera-target="-0.02m 0.4064m 0.04163m">


    
    <button class="Hotspot"  data-audio="myAudio1" slot="hotspot-1" data-surface="39 0 85 88 89 0.228 0.065 0.708"
    data-orbit="26.13deg 92.67deg 1.276m" field-of-view="17.6deg" data-target="0.03m 0.71m 0.04163m" data-visibility-attribute="visible">
        1<div class="HotspotAnnotation">
            <p class="title">Exosphere</p>
            <p class="description" style="display:none"> About 375 miles (600 km) above the surface lies the expsphere, where the atmosphere merges into space. There are only a few, very thin wisps of gas this high above Earth.</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio2" slot="hotspot-2" data-surface="8 0 1861 1864 1865 0.161 0.124 0.715"
    data-orbit="48.41deg 51.18deg 0.9436m" field-of-view="12deg" data-target="0.01m 0.76m -0.01m" data-visibility-attribute="visible">
        2<div class="HotspotAnnotation">
            <p class="title">Satellite</p>
            <p class="description" style="display:none"> Man-made satellites orbit the Earth from 100 miles (160km) or higher, where the atmosphere is very thin. If they were any closer, they would have to push through layers of gas, which would slow them down and make them crash.</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio3" slot="hotspot-3" data-surface="39 0 85 88 89 0.365 0.067 0.568"
    data-orbit="1.537deg 91.91deg 1.161m" field-of-view="15.4deg" data-target="0.01m 0.68m -0.01m" data-visibility-attribute="visible">
        3<div class="HotspotAnnotation">
            <p class="title">Thermosphere</p>
            <p class="description" style="display:none">The thermospheres stretches from 50 miles (80km) to about 375 miles (600km) above the Earth. It gets hotter as it goes up, because it absorbs rays from the Sun. Some areas can reach 3.600°F (2.000°C).</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio4" slot="hotspot-4" data-surface="39 0 85 88 89 0.511 0.453 0.036"
    data-orbit="-48.8deg 100.4deg 0.9436m" field-of-view="12deg" data-target="0.01m 0.68m -0.01m" data-visibility-attribute="visible">
        4<div class="HotspotAnnotation">
            <p class="title">Auroras</p>
            <p class="description" style="display:none">Beautiful lights called auroras appear in the thermosphere near the North and South Poles. They are caused when particles from the Sun are drawn into Earth’s atmosphere.</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio5" slot="hotspot-5" data-surface="39 0 240 241 242 0.105 0.102 0.793" 
    data-orbit="35.34deg 91.56deg 1.74m" field-of-view="30deg" data-target="0m 0.33m 0m" data-visibility-attribute="visible">
        5<div class="HotspotAnnotation">
            <p class="title">Mesosphere</p>
            <p class="description" style="display:none">The air in the mesosphere, from 30-50 miles (50-80km) up, is thin and cold. This layer of the atmosphere gets colder as it goes up, dropping to -226°F _-143°C) at the top-colder than anywhere on the planet.</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio6" slot="hotspot-6" data-surface="31 0 111 130 131 0.170 0.024 0.807"
    data-orbit="41.1deg 88.1deg 1.059m" field-of-view="13.71deg" data-target="0.06m 0.39m 0m" data-visibility-attribute="visible">
        6<div class="HotspotAnnotation">
            <p class="title">Meteors</p>
            <p class="description" style="display:none">Tragments of rock from space travel into Earth’s atmosphere every day. Most of them burn up when they reach the mesosphere, making streaks of light called meteors, or shooting stars.</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio7" slot="hotspot-7" data-surface="39 0 125 126 127 0.200 0.745 0.056"
    data-orbit="-8.7deg 79.32deg 1.407m" field-of-view="20.46deg" data-target="0m 0.2m -0.08m" data-visibility-attribute="visible">
        7<div class="HotspotAnnotation">
            <p class="title">Stratosphere</p>
            <p class="description" style="display:none">The stratosphere is a calm layer stretching up to about 30 miles (50km) above the ground. A gas called ozone in this layer soaks up dangerous ultraviolet rays from the Sun, which would otherwise harm animals and plants on the Earth’s surface.</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio8" slot="hotspot-8" data-surface="39 0 120 121 122 0.096 0.749 0.155"
    data-orbit="51.03deg 94.46deg 0.9436m" field-of-view="12deg" data-target="0.04m 0.22m 0.02087m" data-visibility-attribute="visible">
        8<div class="HotspotAnnotation">
            <p class="title">Weather Balloon</p>
            <p class="description" style="display:none">Special balloons filled with light gases such as hydrogen or helium can float up into the stratosphere. They can send back useful information about weather conditions to scientists on the surface</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio9" slot="hotspot-9" data-surface="39 0 5 8 9 0.302 0.534 0.163" 
    data-orbit="-17.09deg 82.23deg 0.9436m" field-of-view="12deg" data-target="-0.04m 0.1011m 0.04296m" data-visibility-attribute="visible">
        9<div class="HotspotAnnotation">
            <p class="title">Clouds</p>
            <p class="description" style="display:none">Earth’s weather takes place in the troposphere. Water rises up from the land and seas as a gas, calles water vapor. As it goes up, the gas cools and turns into tiny water drops, which can be seen from the ground as clouds. If clouds get colder or are churned about by winds, the water falls back to Earth as rain, snow or hail.</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio10" slot="hotspot-10" data-surface="39 0 184 185 186 0.140 0.794 0.066"
    data-orbit="26.71deg 92.6deg 0.9436m" field-of-view="12deg" data-target="-0.04m 0.1011m 0.04296m" data-visibility-attribute="visible">
        10<div class="HotspotAnnotation">
            <p class="title">Troposphere</p>
            <p class="description" style="display:none">The layer of atmosphere closest to the ground is called the troposphere, and it forms the air we breathe. It starts at ground level and stretches up to 10 miles (16km) above the surface. The troposphere gets thinner and colder as it goes higher. Human beings cannot breathe without special equipment above 26.000ft (8.000m).</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio11" slot="hotspot-11"data-surface="35 0 194 8202 8203 0.149 0.538 0.313"
    data-orbit="7.116deg 75.31deg 0.9436m" field-of-view="12deg" data-target="0.02m 0.1011m 0.04296m" data-visibility-attribute="visible">
        11<div class="HotspotAnnotation">
            <p class="title">Aircraft</p>
            <p class="description" style="display:none">Most aircraft bly at the very top of the troposphere, or the lower edge of the stratosphere. At this height, the air is thinner and pushes against the aircraft with less strenght, making it easier to fly.</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio12" slot="hotspot-12" data-surface="39 0 85 88 89 0.014 0.972 0.014"
    data-orbit="34.39deg 72.24deg 1.276m" field-of-view="17.6deg" data-target="-0.01m 0.7m -0.08m" data-visibility-attribute="visible">
        12<div class="HotspotAnnotation">
            <p class="title">100 miles</p>
            <p class="description" style="display:none">160km.</p>
        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio13" slot="hotspot-13" data-surface="39 0 65 66 67 0.035 0.648 0.317"
    data-orbit="14.41deg 86.46deg 1.74m" field-of-view="30deg" data-target="-0.01m 0.44m -0.09m" data-visibility-attribute="visible">
        13<div class="HotspotAnnotation">
            <p class="title">50 miles</p>

        </div>
    </button>

    <button class="Hotspot"  data-audio="myAudio14" slot="hotspot-14" data-surface="39 0 45 46 47 0.057 0.824 0.119"
    data-orbit="17.1deg 86.08deg 1.74m" field-of-view="30deg" data-target="0.1m 0.4372m -0.03584m" data-visibility-attribute="visible">
        14<div class="HotspotAnnotation">
            <p class="title">30 miles</p>

    </button>

    <button class="Hotspot"  data-audio="myAudio15" slot="hotspot-15" data-surface="39 0 15 16 17 0.112 0.794 0.093"
    data-orbit="24.78deg 84.54deg 1.74m" field-of-view="30deg" data-target="0.03m 0.21m -0.04244m" data-visibility-attribute="visible">
        15<div class="HotspotAnnotation">
            <p class="title">50miles</p>

        </div>
    </button>
