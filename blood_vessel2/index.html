<!doctype html>
<html lang="en">

<head>
  <title>blood-vessel-anatomy</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="../css/styles1.css" rel="stylesheet" />
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="../libs/focus-visible.js" defer></script>
</head>

<body>
  <audio src="" id="myAudio1"></audio>
  <!-- <model-viewer> HTML element -->
    <model-viewer id="mv1" src="../glbs/blood-vessel-anatomy.glb" ar ar-modes="webxr scene-viewer quick-look"
    camera-controls poster="poster.webp" shadow-intensity="1"camera-target="-0.66m -0.2579m 5.456m" camera-orbit="-41.13deg 55.33deg 35.21m" field-of-view="30deg">


    <button class="Hotspot" data-audio="myAudio1" slot="hotspot-1"  data-orbit="-93.49deg 101.6deg 35.21m" field-of-view="30deg"
      data-target="-0.67m 3.027m 11.53m" data-surface="0 0 11008 11007 11005 0.778 0.061 0.161"
      data-visibility-attribute="visible">1
      <div class="HotspotAnnotation"></div>

      <div class="HotspotAnnotation">
        <p class="title">Vein</p>
       <p class="description" style="display:none">Veins are blood vessels located throughout your body that collect oxygen-poor blood and return it to your heart. Veins are part of your circulatory system. They work together with other blood vessels and your heart to keep your blood moving. Veins hold most of the blood in your body</p>
      </div>

    </button>

    <button class="Hotspot" data-audio="myAudio2" slot="hotspot-2"  data-orbit="-81.64deg 100.5deg 35.21m" field-of-view="30deg"
      data-target="-0.7m 2.954m 0.4824m" data-surface="0 0 4610 4606 4607 0.199 0.748 0.054"
      data-visibility-attribute="visible">2
      <div class="HotspotAnnotation">
        <p class="title">Artery</p>
        <p class="description" style="display:none">Arteries distribute oxygen-rich blood to your body. Arteries, part of your circulatory (cardiovascular) system, are the blood vessels that bring oxygen-rich blood from your heart to all of your body's cells. </p>
      </div>
    </button>

    <button class="Hotspot" data-audio="myAudio3" slot="hotspot-3"  data-orbit="-89.67deg 102deg 35.21m" field-of-view="30deg"
      data-target="-0.75m 5.053m 11.36m" data-surface="0 0 9948 10451 9953 0.072 0.778 0.150"
      data-visibility-attribute="visible">3
      <div class="HotspotAnnotation">
        <p class="title">To Heart</p>
        <p class="description" style="display:none">blood cerculated to Heart.</p>
      </div>
    </button>

    <button class="Hotspot" data-audio="myAudio4" slot="hotspot-4"  data-orbit="-81.64deg 100.5deg 35.21m" field-of-view="30deg"
      data-target="-0.73m 5.158m 0.1688m" data-surface="0 0 6690 6870 6871 0.209 0.596 0.195"
      data-visibility-attribute="visible">4
      <div class="HotspotAnnotation">
        <p class="title">From Heart</p>
        <p class="description" style="display:none">Blood cerculated From Heart. </p>
      </div>
    </button>

    <button class="Hotspot" data-audio="myAudio5" slot="hotspot-5"  data-orbit="-98.46deg 87.43deg 19.09m" field-of-view="12deg"
      data-target="-2.23m 1.086m 5.906m" data-surface="0 0 580 3976 3974 0.012 0.967 0.021"
      data-visibility-attribute="visible">5
      <div class="HotspotAnnotation">
        <p class="title">Capillaries</p>
        <p class="description" style="display:none">Capillaries are delicate blood vessels that exist throughout your body. They transport blood, nutrients and oxygen to cells in your organs and body systems.</p>
      </div>
    </button>


    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="../css/svg/ar_hand_prompt.png">
    </div>



    <div class="navigation">
      <div class="listPopup" style="display: none;"></div>
      <div class="pagination"></div>
    </div>
    <div class="description-box"> 
      <div class="actions">
        <button class="action-btn">
          <img class="action-btn" src="../css/svg/minimize.svg" />
        </button>
        <!-- <button class="action-btn">
          <img class="action-btn" src="../css/svg/maximize.svg" />
        </button> -->
      </div>
      <div class="description">
      </div>
    </div>


     
      
      
    
   

   

  </model-viewer>



  <script type="module">

    var ap = '';
    var model = '';

    $(document).ready(function (e) {
      model = new ModelViewer()
      model.init(e);
      // ap = new Controls(model.annotationClicked);
      // ap.init();
    })




  </script>

  <script src="script.js"></script>
  <!-- <script src="./js/model.js"></script> -->
  <script src="../js/model.js"></script>
  <script src="../libs/jquery-1.12.4.min.js"></script>

 
  <script type="module" src="../libs/model-viewer.min.js"></script>
</body>

</html>
