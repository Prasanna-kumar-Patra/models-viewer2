<html lang="en">

<head>
  <title>Cardiac Anatomy External View</title>

<body>
  <audio src="" id="myAudio1"></audio>
  <!-- <model-viewer> HTML element -->
    <model-viewer id="mv1" class="mv1" src="../libs/glbs/human_heart_anatomy.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" id="mv1" class="mv1"  camera-target="-9.3m -1.337m 9.857m" camera-orbit="82.51deg 106deg 232.5m" field-of-view="30deg" >


    <button class="Hotspot" slot="hotspot-1" data-audio="myAudio1"  data-position="0.4070920183856046m 2.476023506924948m -12.627198328536728m" data-normal="0.3588468851460059m 0.35144671444717807m -0.8647046431732011m" data-visibility-attribute="visible" data-target="-9.3m -1.337m 9.857m" data-orbit="174.7deg 74.5deg 232.5m"  field-of-view="15.4deg" >1
       <div class="HotspotAnnotation">
            <p class="title">Left atrium </p>
            <p class="description" style="display:none"> Left atrium: one of the four chambers of the heart. The left atrium receives blood full of oxygen from the lungs and then empties the blood into the left ventricle.</p>
        </div>
    </button>

    <button class="Hotspot" slot="hotspot-2" data-audio="myAudio2" data-position="-36.18620394221556m -5.013207916950749m -5.488807282878348m" data-normal="-0.8921168514694348m 0.13658498961304427m -0.4306646769084589m"
    data-target="-12.01m 1.12m -3.31m" data-orbit="255deg 90.64deg 232.5m" field-of-view="17.6deg" data-visibility-attribute="visible">2
        <div class="HotspotAnnotation">Right atrium</div>
       <div class="HotspotAnnotation">
            <p class="title">Left atrium </p>
            <p class="description" style="display:none"> Right atrium: one of the four chambers of the heart. The right atrium receives blood low in oxygen from the body and then empties the blood into the right ventricle</p>
        </div>
    </button>

    <button class="Hotspot" slot="hotspot-3" data-audio="myAudio3" data-position="11.041037271153849m -15.267592922109781m 35.10362068771433m" data-normal="0.7558868865864998m 0.3860995807918631m 0.5287363505556583m" data-visibility-attribute="visible" data-target="-12.01m -5.54m -3.31m" data-orbit="27.55deg 93.71deg 232.5m" field-of-view="19.44deg">3
      <div class="HotspotAnnotation">
          <p class="title">Left ventricle</p>
          <p class="description" style="display:none"> The left ventricle is an integral part of the cardiovascular system. Left ventricular contraction forces oxygenated blood through the aortic valve to be distributed to the entire body.</p>
      </div>
  </button>

  <button class="Hotspot" slot="hotspot-4"  data-audio="myAudio4" data-position="-23.98758470084701m -13.339567061877087m 41.90031715005803m" data-normal="-0.3353057540352363m 0.11029296924985339m 0.9356310769982541m" data-visibility-attribute="visible" data-target="-6.01m -7.54m -3.31m" data-orbit="-23.55deg 94.48deg 232.5m" field-of-view="14.89deg">4
    <div class="HotspotAnnotation">
         <p class="title">Right ventricle </p>
         <p class="description" style="display:none"> Right ventricle: one of the four chambers of the heart. The right ventricle pumps blood low in oxygen to the lungs. In the lungs, the blood then gets a "refill" of oxygen.</p>
     </div>
</button>

<button class="Hotspot" slot="hotspot-5" data-audio="myAudio5" data-position="-18.623284389781254m 15.669992117484298m 21.37267632877789m" data-normal="-0.21073331433966702m -0.10226676923278932m 0.9721794989291364m" data-visibility-attribute="visible" data-target="-5.99m 5.54m -3.31m" data-orbit="-7.029deg 72.96deg 232.5m" field-of-view="13.93deg">5
  <div class="HotspotAnnotation">
      <p class="title">Ascending aorta </p>
      <p class="description" style="display:none"> The ascending aorta is the first part of the aorta, which is the largest blood vessel in your body. It comes out of your heart and pumps blood through the aortic arch and into the descending aorta. The aorta plays an essential role as the main “pipe” supplying blood to your entire body.</p>
  </div>
</button>

<button class="Hotspot" slot="hotspot-6" data-audio="myAudio6" data-position="17.649692209866153m 4.3086402343262185m -13.189225254796572m" data-normal="0.77455520951232m -0.1686645631665796m 0.6096035535896692m" data-visibility-attribute="visible"  data-target="-5.99m 5.54m -3.31m" data-orbit="73.66deg 103deg 232.5m" field-of-view="15.92deg">6
  <div class="HotspotAnnotation">
      <p class="title">Descending aorta </p>
      <p class="description" style="display:none"> Descending aorta is the longest part of aorta, which is the largest artery in body. It carries oxygen-rich blood from heart through chest and abdomen (belly). It also branches off into smaller arteries in many places to supply blood to other parts of body.</p>
  </div>
</button>

<button class="Hotspot" slot="hotspot-7" data-audio="myAudio7" data-position="-13.940034058033152m 8.9080910635073m 36.412725839935405m" data-normal="-0.19890155669570725m 0.3742273269545976m 0.9057549770795859m" data-visibility-attribute="visible" data-target="-5.99m 5.54m -3.31m" data-orbit="348deg 84.17deg 232.5m" field-of-view="19.45deg">7
  <div class="HotspotAnnotation">
      <p class="title">Pulmonary trunk</p>
      <p class="description" style="display:none"> The pulmonary trunk is a major vessel of the human heart that originates from the right ventricle. It branches into the right and left pulmonary arteries, which lead to the lungs. Each of these vessels has elastic walls similar to those of the aorta, though somewhat thinner, and they are considered to be arteries even though the blood they carry is not oxygenated</p>
  </div>
</button>

<button class="Hotspot" slot="hotspot-8" data-audio="myAudio8" data-position="9.500453183806165m 15.609446425741563m 17.9946268083212m" data-normal="0.24560972849199195m 0.13048987954890087m 0.9605458097380902m" data-visibility-attribute="visible" data-target="-14.99m 12.54m -3.31m" data-orbit="420.2deg 96.85deg 232.5m" field-of-view="14.9deg">8
  <div class="HotspotAnnotation">
      <p class="title">Left pulmonary artery </p>
      <p class="description" style="display:none"> Left pulmonary artery goes to left lung. In lungs, pulmonary arteries divide into many smaller blood vessels. Eventually, these smaller vessels lead to capillaries that surround alveoli (air sacs). </p>
  </div>
</button>

<button class="Hotspot" slot="hotspot-9" data-audio="myAudio9" data-position="-13.699548924927818m 17.20043920234817m -5.758281809199929m" data-normal="0.45033308066769906m 0.7182794698819357m -0.5303533912425422m" data-visibility-attribute="visible"  data-target="-14.99m 12.54m -3.31m" data-orbit="522.8deg 50.36deg 232.5m" field-of-view="14.9deg">9
  <div class="HotspotAnnotation">
      <p class="title">Right pulmonary artery </p>
      <p class="description" style="display:none"> The right pulmonary artery supplies the right lung while the left pulmonary artery supplies the left lung. The right pulmonary artery courses posterior to the ascending aorta and anterior to the descending aorta. It lies anterior to the right mainstem bronchus.</p>
  </div>
</button>

<button class="Hotspot" slot="hotspot-10" data-audio="myAudio10" data-position="21.16449722896263m -8.395288155091386m 1.9191589425869555m" data-normal="-0.005559803681159975m -0.30364933188300103m 0.9527676379002564m" data-visibility-attribute="visible" data-target="-4.14m -8.75m 12.76m" data-orbit="45.55deg 94.15deg 232.5m" field-of-view="19.43deg">10
  <div class="HotspotAnnotation">
      <p class="title">Left pulmonary vein </p>
      <p class="description" style="display:none"> Pairs of two emerge from each of the hila of the lungs. The left superior pulmonary vein drains the left upper lobe and the lingula. The left inferior pulmonary vein drains the left lower lobe. The right superior pulmonary vein drains the right upper and middle lobe.</p>
  </div>
</button>

<button class="Hotspot" slot="hotspot-11" data-audio="myAudio11" data-position="-20.929736959756063m -7.6942321826483315m -21.723870811331928m" data-normal="0.3644058164322173m 0.5145221718651677m -0.7761928469198361m" data-visibility-attribute="visible"data-target="-19.15m -9.75m 12.76m" data-orbit="166.9deg 82.63deg 232.5m" field-of-view="19.43deg">11
  <div class="HotspotAnnotation">
      <p class="title">Right pulmonary vein </p>
      <p class="description" style="display:none"> The right superior pulmonary vein drains the right upper and middle lobe. The right inferior pulmonary vein drains the right lower lobe. The anatomical relationship of the junction between the pulmonary veins and the epicardium of the left atrium is different depending on the person.</p>
  </div>
</button>

<button class="Hotspot" slot="hotspot-12"  data-audio="myAudio12" data-position="4.10891433378322m 23.74792522838862m 13.75825456916977m" data-normal="0.9034045709198814m -0.05337708372946756m 0.42545395540951614m" data-visibility-attribute="visible" data-target="4.109m 15.75m 13.76m" data-orbit="402.5deg 97.61deg 232.5m" field-of-view="17.03deg">12
  <div class="HotspotAnnotation">
      <p class="title">Arterial duct </p>
      <p class="description" style="display:none"> The arterial duct is the arterial connection between the pulmonary artery and the aorta that shunts blood away from the lungs during fetal life. In normal cardiovascular embryological development the arterial duct is formed from the sixth pair of embryonic arches.</p>
  </div>
</button>

<button class="Hotspot" slot="hotspot-13" data-audio="myAudio13" data-position="-1.4139844510285577m -11.243709211889122m 39.915398276651m" data-normal="0.5429658089375488m 0.6753080104157699m 0.4991464929187499m" data-visibility-attribute="visible" data-target="-4.14m -15.75m 32.76m" data-orbit="382.5deg 77.63deg 232.5m" field-of-view="11.4deg">13
  <div class="HotspotAnnotation">
      <p class="title">Left anterior descending coronary artery </p>
      <p class="description" style="display:none"> The left anterior descending artery is largest coronary artery. It's a type of cardiac blood vessel that's part of circulatory system. This network of blood vessels circulates blood throughout body. Your left anterior descending artery carries almost half the blood to heart.</p>
  </div>
</button>
